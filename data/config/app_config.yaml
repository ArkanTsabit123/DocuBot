# DocuBot Application Configuration
# This file is automatically generated

app:
  name: "DocuBot"
  version: "1.0.0"
  author: "Your Name"
  license: "MIT"

paths:
  data_dir: "${HOME}/.docubot"
  models_dir: "${data_dir}/models"
  documents_dir: "${data_dir}/documents"
  database_dir: "${data_dir}/database"
  logs_dir: "${data_dir}/logs"
  exports_dir: "${data_dir}/exports"

document_processing:
  chunk_size: 500
  chunk_overlap: 50
  max_file_size_mb: 100
  supported_formats: [".pdf", ".docx", ".txt", ".epub", ".md", ".html"]
  ocr_enabled: false
  ocr_languages: ["eng", "ind"]

ai:
  llm:
    provider: "ollama"
    model: "llama2:7b"
    temperature: 0.1
    max_tokens: 1024
    context_window: 4096
  
  embeddings:
    model: "all-MiniLM-L6-v2"
    dimensions: 384
    device: "cpu"
  
  rag:
    top_k: 5
    similarity_threshold: 0.7
    enable_hybrid_search: true

ui:
  theme: "dark"
  language: "en"
  font_size: 12
  enable_animations: true
  auto_save_interval: 60

storage:
  max_documents: 10000
  auto_cleanup_days: 90
  backup_enabled: true
  backup_interval_hours: 24
  encryption_enabled: false

performance:
  max_workers: 4
  cache_enabled: true
  cache_size_mb: 500
  enable_monitoring: true

privacy:
  telemetry: false
  auto_update_check: false
  crash_reports: false

database:
  auto_backup: true
  backup_interval_hours: 24
  max_backup_files: 10
  vacuum_on_startup: true

search:
  default_top_k: 5
  similarity_threshold: 0.7
  enable_hybrid_search: true
  rerank_enabled: false

logging:
  level: "INFO"
  file_logging: true
  max_log_size_mb: 10
  backup_count: 5

features:
  enable_ocr: false
  enable_web_extraction: false
  enable_auto_tagging: true
  enable_auto_summarization: true
