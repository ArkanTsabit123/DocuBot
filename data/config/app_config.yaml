#docubot/data/config/app_config.yaml

app:
  name: "DocuBot"
  version: "1.0.0"
  author: "DocuBot Team"
  license: "MIT"

paths:
  data_dir: "${HOME}/.docubot"
  models_dir: "${data_dir}/models"
  documents_dir: "${data_dir}/documents"
  database_dir: "${data_dir}/database"
  logs_dir: "${data_dir}/logs"
  exports_dir: "${data_dir}/exports"
  config_dir: "${data_dir}/config"
  cache_dir: "${data_dir}/cache"

document_processing:
  chunk_size: 500
  chunk_overlap: 50
  max_file_size_mb: 100
  supported_formats: [".pdf", ".docx", ".txt", ".epub", ".md", ".html", ".jpg", ".png", ".csv"]
  ocr_enabled: false
  ocr_languages: ["eng", "ind"]
  metadata_extraction: true
  auto_tagging: true
  auto_summarization: true

ai:
  llm:
    provider: "ollama"
    model: "llama2:7b"
    host: "http://localhost:11434"
    temperature: 0.1
    top_p: 0.9
    top_k: 40
    max_tokens: 1024
    context_window: 4096
    repeat_penalty: 1.1
    seed: 42
    timeout: 300
    max_retries: 3
    retry_delay: 2
    stream_enabled: true
  
  embeddings:
    model: "all-MiniLM-L6-v2"
    dimensions: 384
    device: "cpu"
    cache_enabled: true
    cache_size: 10000
    batch_size: 32
    normalize_embeddings: true
    show_progress_bar: false
  
  rag:
    top_k: 5
    similarity_threshold: 0.7
    enable_hybrid_search: true
    rerank_enabled: false
    context_window_tokens: 4000
    max_source_chunks: 10

ui:
  theme: "dark"
  language: "en"
  font_size: 12
  enable_animations: true
  auto_save_interval: 60
  show_tooltips: true
  confirm_deletions: true
  auto_refresh: true

storage:
  max_documents: 10000
  auto_cleanup_days: 90
  backup_enabled: true
  backup_interval_hours: 24
  encryption_enabled: false
  compression_enabled: true
  storage_quota_mb: 10240

performance:
  max_workers: 4
  cache_enabled: true
  cache_size_mb: 500
  enable_monitoring: true
  lazy_loading: true
  background_processing: true
  memory_limit_mb: 4096

privacy:
  telemetry: false
  auto_update_check: false
  crash_reports: false
  data_collection: false
  anonymize_logs: true

database:
  auto_backup: true
  backup_interval_hours: 24
  max_backup_files: 10
  vacuum_on_startup: true
  connection_pool_size: 5
  query_timeout: 30

search:
  default_top_k: 5
  similarity_threshold: 0.7
  enable_hybrid_search: true
  rerank_enabled: false
  fuzzy_matching: true
  wildcard_search: true

logging:
  level: "INFO"
  file_logging: true
  max_log_size_mb: 10
  backup_count: 5
  log_format: "json"
  enable_console_logging: true

features:
  enable_ocr: false
  enable_web_extraction: false
  enable_auto_tagging: true
  enable_auto_summarization: true
  enable_export: true
  enable_annotations: true
  enable_reading_tracker: true
  enable_voice_interface: false

models:
  llm_models:
    default: "llama2:7b"
    alternatives: ["mistral:7b", "neural-chat:7b", "llama3:8b"]
    auto_download: false
  
  embedding_models:
    default: "all-MiniLM-L6-v2"
    alternatives: ["all-mpnet-base-v2", "paraphrase-multilingual-MiniLM-L12-v2"]
    auto_download: false
  
  model_storage:
    check_updates: false
    auto_cleanup: true
    cleanup_threshold_gb: 20

security:
  enable_authentication: false
  session_timeout_minutes: 60
  rate_limiting: false
  max_requests_per_minute: 60
  ip_whitelist: []

update:
  auto_check: false
  channel: "stable"
  notify_available: true
  backup_before_update: true

backup:
  enabled: true
  interval_hours: 24
  location: "${data_dir}/backups"
  max_backups: 10
  compression: true
  include_documents: true
  include_database: true
  include_config: true